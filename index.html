<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="heading">Calculate Me</h1>
    <main class="calculator">
    <input class="textarea" type="text">
    <div class="row">
        <button class="btn btn-color">M+</button>
        <button class="btn btn-color">C</button>
        <button class="btn btn-color">%</button>
        <button class="btn btn-color">X</button>
        <button class="btn btn-color">/</button>
    </div>

    <div class="row">
        <button class="btn">M-</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-color">*</button>
    </div>
    <div class="row">
        <button class="btn">√</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-color">+</button>
    </div>
    <div class="row">
        <button class="btn">π</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-color">-</button>
    </div>
    <div class="row">
        <button class="btn">e</button>
        <button class="btn">00</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn red">=</button>
    </div>
</main>
    <script src="index.js"></script>
   


</body>

</html>
